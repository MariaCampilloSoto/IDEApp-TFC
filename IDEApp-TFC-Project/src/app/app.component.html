<ng-template #login>

    <form class="form">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

      <input class="form-control" type="text" name="email" placeholder="Escribe tu email ..."
        [(ngModel)]="auth.email" />

      <br />
      <br />

      <input class="form-control" type="password" name="pass" placeholder="Escribe tu contraseÃ±a ..."
        [(ngModel)]="auth.pass" />

      <br /><br />
      <button class="btn btn-primary" (click)="signEmail()">Email Login</button>
      <p class="mt-5 mb-3 text-muted">IDEApp - 2020</p>
    </form>
  </div>

</ng-template>
