<div class="container mt-5">

    <h1 class="align-content-center">Asignaturas</h1>

  <br/><br/>

  <table class="table">
    <thead>
      <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Notas</th>
      </tr>
    </thead>
    <tbody>
    
      <tr *ngFor="let subject of subjects">
        <td>
          {{ subject.name }}
        </td>
        <td>
          Nota: 
        </td>
      </tr>
    
    </tbody>
  </table>

</div>
