<div class="card  mt-5">
    <div class="card-body">
        <h6 class="text-center">Lista de cursos</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let course of courseList">
                    <td> {{course.course}} </td>
                    <td> {{course.level}} </td>
                    <td> {{course.year}} </td>
                    
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(course)">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(course.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
