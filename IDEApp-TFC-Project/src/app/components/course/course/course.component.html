<div class="jumbotron jumbotron-fluid mt-5 px-0 img-responsive" style="background-image: url(../../../assets/documentImage.png)">
    <div class="container text-light">
      <h1>Registro de cursos</h1>
    </div>
  </div>


  <div class="container mt-2">
    <div class="row text-center justify-content-center">
        <div class="col-md-6">
            <h3>Añadir Curso</h3>
            <div class="card mt-1">
                <div class="card-body">
                    <form #courseForm="ngForm" (ngSubmit)='onSubmit(courseForm)'>

                        <input type="hidden" name="$key" #$key="ngModel"
                            [(ngModel)]="courseService.selectedCourse.$key">

                        <div class="form-group">
                            <input type="text" class="form-control" name="course" #course="ngModel"
                                [(ngModel)]="courseService.selectedCourse.course"
                                placeholder="Curso: 1, 2, 3 ... SIN 'º'">
                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="level" #level="ngModel"
                                [(ngModel)]="courseService.selectedCourse.level"
                                placeholder="Nivel del curso: ESO, BTO, FPB ...">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="year" #year="ngModel"
                                [(ngModel)]="courseService.selectedCourse.year" placeholder="Año escolar 2020/2021">

                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary  mr-3 px-4" type="submit">
                                <i class="fas fa-plus-circle"> Añadir / Modificar</i>
                            </button>
                            <button class="btn btn-secondary px-4 mt-1" type="reset" (click)="resetForm(courseForm)">
                                <i class="fas fa-sync-alt"> Vaciar formulario </i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container mt-5"></div>
    <div class="row text-center justify-content-center mt-auto">
        <div class="col">
            <h3>Listado de cursos</h3>
            <app-course-list></app-course-list>
        </div>
    </div>
</div>
