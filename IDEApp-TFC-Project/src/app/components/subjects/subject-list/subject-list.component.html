<div class="card mt-1">
  <div class="card-body">
    <!-- <h6 class="text-center">Lista de Asignaturas</h6> -->
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Profesor</th>
          <th scope="col">Curso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let subject of subjectList">
              <td scope="row">{{subject.subjectName}}</td>
              <td scope="row">{{subject.teacherName}}</td>
              <td scope="row">{{subject.schoolYear}}</td>
              <td>
                  <button class="btn btn-secondary text-white" *ngIf="!isTeacher" (click)="onEdit(subject)">
                      <i class="far fa-edit"></i>
                  </button>
                  <button class="btn btn-danger text-white" *ngIf="!isTeacher" (click)="onDelete(subject.$key)">
                    <i class="far fa-trash-alt"></i>
                </button>
               
              </td>
          </tr>
      </tbody>

    </table>
  </div>

</div>
