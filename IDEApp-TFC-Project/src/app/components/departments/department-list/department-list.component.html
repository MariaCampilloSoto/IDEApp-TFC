<div class="card">
    <div class="card-body">
        <h6 class="text-center">List of departments</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let department of departmentList">
                    <td> {{department.departmentName}} </td>
                    <td> {{department.headDepartmentName}} </td>
                    
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(department)">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(department.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
