<div class="py-5 prueba">

  <section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card  mt-5">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

                  <div class="form-group">
                    <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control"
                      placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
                      placeholder="Contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar sesión</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container my-5 py-5">
    <br>
    <br>
  </div>

</div>
